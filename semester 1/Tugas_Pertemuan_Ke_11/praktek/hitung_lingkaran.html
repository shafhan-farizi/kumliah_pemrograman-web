<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hitung Luas & Keliling Lingkaran</title>
		<style>
			.box {
				border: 1px solid black;
				box-sizing: border-box;
				padding: 35px;
			}
			button {
				position: relative;
				display: block;
				padding: 10px 20px;
				background-color: white;
			}
			button::after {
				position: absolute;
				content: "";
				width: 100%;
				height: 100%;
				background-color: black;
				top: 5px;
				left: 0;
				z-index: -1;
			}
			button:active {
				top: 5px;
			}
			button:active::after {
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>Hitung Luas & Keliling Lingkaran</h1>
			<label
				>Masukkan jari-jari : <input type="string" id="nilai-lingkaran"
			/></label>
			<p>Keliling lingkaran : <span id="keliling-lingkaran">0</span></p>
			<p>Luas lingkaran : <span id="luas-lingkaran">0</span></p>
			<button onclick="hitung_ingkaran()">Hitung</button>
		</div>
		<script src="script/script.js"></script>
	</body>
</html>
